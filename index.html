<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <header id="header">

    <nav id="nav-bar">
      <div class="topnav">
        <a class="nav-link" href="#header">
          <div class="logo-image">
            <img id="header-img"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="img"

          </div>
        </a>
        <a class="nav-link" href="#header">Home</a>
        <a class="nav-link" href="#header">News</a>
        <a class="nav-link" href="#header">Contact</a>
      </div>
    </nav>
  </header>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

    <video id="video" controls="controls" src="media/shuttle.mp4">

    <form action="https://www.freecodecamp.com/email-submit" method="POST" id="form">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="submit" id="submit" value="submit">
    </form>
